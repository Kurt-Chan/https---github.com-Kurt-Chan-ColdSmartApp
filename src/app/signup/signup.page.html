<img src="assets/headerbg.png" alt="">
<p class="introText">Start your day with the right <br>temperature with</p>
<img class="coldsmartType" src="assets/logotypeLGHTBLUE.png" alt="">

<ion-content>

  <p class="textHeader">Create Your<br>Account</p>

  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">

    <ion-item class="fullName">
      <ion-icon name="person" slot="start" style="color: #0E2B3D;"></ion-icon>
      <ion-input type="text" formControlName="name" placeholder="Full Name"></ion-input>
    </ion-item>
    

    <ion-item class="userName">
      <ion-icon name="person-circle-outline" slot="start" style="color: #0E2B3D;"></ion-icon>
      <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
      
    </ion-item>
    <!-- <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.username">
        <div class="error-message" *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>{{validation.message}}
        </div>
      </ng-container>
    </div> -->
    

    <ion-item class="emailAdd">
      <ion-icon name="at" slot="start" style="color: #0E2B3D;"></ion-icon>
      <ion-input type="text" formControlName="email" placeholder="Email Address"></ion-input>
    </ion-item>
    

    <div formGroupName="country_phone">
      <ion-item class="contact">
        <ion-icon name="call" slot="start" style="color: #0E2B3D;"></ion-icon>
        <ion-input type="text" formControlName="phone" placeholder="Contact No."></ion-input>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.phone">
          <div class="error-message" *ngIf="validations_form.get('country_phone').get('phone').hasError(validation.type) && (validations_form.get('country_phone').get('phone').dirty || validations_form.get('country_phone').get('phone').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div> -->
    </div>

    <div formGroupName="matching_passwords">
      <ion-item class="password">
        <ion-icon name="lock-closed-outline" slot="start" style="color: #0E2B3D;"></ion-icon>
      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('password').hasError(validation.type) && (validations_form.get('matching_passwords').get('password').dirty || validations_form.get('matching_passwords').get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div> -->

        <ion-item class="confirmPass">
        <ion-icon name="lock-closed" slot="start" style="color: #0E2B3D;"></ion-icon>
      <ion-input type="password" formControlName="confirm_password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.confirm_password">
          <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('confirm_password').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div> -->
    </div>
     <!-- These validations are for the form group matching passwords -->
    <!-- <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.matching_passwords">
        <div class="error-message" *ngIf="validations_form.get('matching_passwords').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div> -->

    <button class="signUpBtn" ion-button [disabled]="!validations_form.valid" type="submit" >Create</button>

    <!-- validation error messages -->

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div id="error-message" class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{validation.message}}
        </div>
      </ng-container>
    </div>


    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.username">
        <div class="error-message" *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{validation.message}}
        </div>
      </ng-container>
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.phone">
        <div class="error-message" *ngIf="validations_form.get('country_phone').get('phone').hasError(validation.type) && (validations_form.get('country_phone').get('phone').dirty || validations_form.get('country_phone').get('phone').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('password').hasError(validation.type) && (validations_form.get('matching_passwords').get('password').dirty || validations_form.get('matching_passwords').get('password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.confirm_password">
        <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('confirm_password').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.matching_passwords">
        <div class="error-message" *ngIf="validations_form.get('matching_passwords').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>


  </form>

  <p class="signUpOptions">sign up with:</p>
  
  <div class="signUpOptBtn">
      <button ion-button class="google" color="medium" routerLink="#">
        <ion-icon name="logo-google" slot="start"></ion-icon>
      </button>
  
    <button ion-button class="facebook" color="medium" routerLink="#">
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
    </button>
  </div>

  <p class="login">I already have an account. <a routerLink="/login">Login</a></p>





</ion-content>
