<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-button slot="icon-only" class="close" routerLink="/profile"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item-divider class="ion-text-center">
    <div style="width: 100%; text-align: center; color:#1F1F1F; font-weight: 500;">EDIT PROFILE</div>
  </ion-item-divider>

  <form action="">
  <ion-list>

    <ion-item>
      <ion-label position="stacked">Full Name:</ion-label>
      <ion-input type="text" placeholder="Enter Full name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Username:</ion-label>
      <ion-input type="text" placeholder="Enter Username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email Address:</ion-label>
      <ion-input type="text" placeholder="Enter Email Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Home Address:</ion-label>
      <ion-input type="text" placeholder="Enter Home Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contact Number:</ion-label>
      <ion-input type="text" placeholder="Enter Contact Number"></ion-input>
    </ion-item>

    <ion-item detail (click)="changePasswordModal()">
      <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item class="addSchedBtns" lines="none">
      <button slot="end" ion-button class="setBtn"  type="submit" expand="block" >Save</button>
      <!-- <button slot="end" ion-button class="cancelBtn" (click)="dismissModal()" color="danger">Cancel</button> -->
    </ion-item>


  </ion-list>

  
</form>

</ion-content>
