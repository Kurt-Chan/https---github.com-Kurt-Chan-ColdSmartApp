<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
    <ion-button slot="icon-only" class="close" (click)="dismissModal()"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm.value)">
    <ion-list>
      
      <ion-item-group formGroupName="matching_passwords">
      <ion-item>
        <ion-label position="floating">Current Password:</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
        <div class="validation-errors-required">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message-required" *ngIf="validation.type == 'required' && changePasswordForm.get('matching_passwords').get('password').hasError(validation.type) && (changePasswordForm.get('matching_passwords').get('password').dirty || changePasswordForm.get('matching_passwords').get('password').touched)">
              <ion-icon name="alert-circle"></ion-icon> {{validation.message}}
            </div>
          </ng-container>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="floating">New Password:</ion-label>
        <ion-input formControlName="confirm_password" type="password"></ion-input>
        <div class="validation-errors-required">
          <ng-container *ngFor="let validation of validation_messages.confirm_password">
            <div class="error-message-required" *ngIf="validation.type == 'required' && changePasswordForm.get('matching_passwords').get('confirm_password').hasError(validation.type) && (changePasswordForm.get('matching_passwords').get('confirm_password').dirty || changePasswordForm.get('matching_passwords').get('confirm_password').touched)">
              <ion-icon name="alert-circle"></ion-icon> {{validation.message}}
            </div>
          </ng-container>
        </div>
      </ion-item>

    </ion-item-group>

      <!-- validation messages -->
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validation.type != 'required' && changePasswordForm.get('matching_passwords').get('password').hasError(validation.type) && (changePasswordForm.get('matching_passwords').get('password').dirty || changePasswordForm.get('matching_passwords').get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.confirm_password">
          <div class="error-message" *ngIf="validation.type != 'required' && changePasswordForm.get('matching_passwords').get('confirm_password').hasError(validation.type) && (changePasswordForm.get('matching_passwords').get('confirm_password').dirty || changePasswordForm.get('matching_passwords').get('confirm_password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.matching_passwords">
          <div class="error-message" *ngIf="changePasswordForm.get('matching_passwords').hasError(validation.type) && (changePasswordForm.get('matching_passwords').get('confirm_password').dirty || changePasswordForm.get('matching_passwords').get('confirm_password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="addSchedBtns" lines="none">
        <button slot="end" ion-button class="setBtn"  [disabled]="!changePasswordForm.valid" expand="block" >Change Password</button>
        <!-- <button slot="end" ion-button class="cancelBtn" (click)="dismissModal()" color="danger">Cancel</button> -->
      </ion-item>

    </ion-list>
  </form>
</ion-content>
